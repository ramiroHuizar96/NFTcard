<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styleapp/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div class="card__wrapper">

    <div class="content__wrapper">

        <img class="NFT_img padding top"src="./images/image-equilibrium.jpg" alt="Equilibrium">

        <h2 class="padding top" ><a href="#" class="link">Equilibrium #3429</a></h2>

        <p class="padding top grey" >Our Equilibrium collection promotes balance and calm.</p>

        <div class="eth_date flex padding top">

            <p class="cyan">0.041 ETH</p>

            <p class="grey">3 days left</p>

          </div>

        <div class="author__wapper flex padding top">

          <img class="author_img"src="./images/image-avatar.png" alt="Author">
  
          <p class="grey">Creation of <a href="#" class="link">Jules Wyern</a></p>
  
        </div>

    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/ramiro-huizar-ros96/">Ramiro Huizar Avila</a>.
  </div>
</body>
</html>
